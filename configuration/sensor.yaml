- platform: bh1750
  name: Living Room Light Sensor
  i2c_address: 0x23
  operation_mode: continuous_high_res_mode_1
  multiplier: 10
- platform: speedtest
  monitored_conditions:
    - ping
    - download
    - upload
  hour:
    - 0
    - 6
    - 12
    - 18
    - 22
- platform: cert_expiry
  host: !secret cert_expiry_host
  
- platform: mqtt  
  state_topic: "bruh/sensornode1"  
  name: "SN1 Humidity"  
  unit_of_measurement: "%"  
  value_template: '{{ value_json.humidity | round(1) }}'  
  
- platform: mqtt  
  state_topic: "bruh/sensornode1"  
  name: "SN1 LDR"
  ##This sensor is not calibrated to actual LUX. Rather, this a map of the input voltage ranging from 0 - 1023.
  unit_of_measurement: "LUX"  
  value_template: '{{ value_json.ldr }}'  

- platform: mqtt  
  state_topic: "bruh/sensornode1"  
  name: "SN1 PIR"  
  value_template: '{{ value_json.motion }}'  

- platform: mqtt  
  state_topic: "bruh/sensornode1"  
  name: "SN1 Temperature"  
  unit_of_measurement: "°F"  
  value_template: '{{ value_json.temperature | round(1) }}'  

- platform: mqtt
  state_topic: "bruh/sensornode1"
  name: "SN1 Real Feel"
  unit_of_measurement: "°F"
  value_template: '{{ value_json.heatIndex | round(1) }}'

- platform: mqtt
  state_topic: "bruh/sensornode1"
  name: "SN1 Distance"
  unit_of_measurement: "cm"
  value_template: '{{ value_json.distance | round(1) }}'

- platform: google_travel_time
  name: "Time to home"
  api_key: !secret google_assistant_api_key
  origin: device_tracker.ett_iphone
  destination: !secret home_address

- platform: google_travel_time
  name: "Time to work"
  api_key: !secret google_assistant_api_key
  origin: device_tracker.ett_iphone
  destination: !secret work_address