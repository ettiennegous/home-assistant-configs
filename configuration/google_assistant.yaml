project_id: !secret google_assistant_project_id
#client_id: !secret google_assistant_client_id
#access_token: !secret google_assistant_access_token
#agent_user_id: !secret google_assistant_agent_user_id
api_key: !secret google_assistant_api_key
exposed_domains:
  - switch
  - light
  - group
  - input_boolean
entity_config:
  switch.zwave_switch_1_switch:
    name: Coffee Machine
    aliases:
      - coffee machine
      - coffee
  light.living_dimmer_1_level:
    name: Living Room Lights 1
    aliases:
      - living room light
      - living room lights
      - lights
  light.living_dimmer_2_level:
    name: Living Room Lights 2
    aliases:
      - living room light 2
      - living room lights 2
      - lights 2
  fan.ceiling_fan:
    name: Living Room Fan
    aliases:
      - living room fan
      - ceiling fan
      - fan
  light.lifx_ruby_room:
    name: Ruby Room Light
    aliases:
      - ruby room light
      - ruby light switch
      - rubys room light
      - rubys light switch
      - monkeys light
      - little babys light
      - unicorns light
