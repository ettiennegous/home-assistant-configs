- platform: dcs855l
  host: !secret ruby_cam_host
  name: Ruby Room Temp
  username: !secret camera_username
  password: !secret camera_password
- platform: systemmonitor
  resources: 
    - type: memory_use_percent
    - type: disk_use_percent
      arg: /home
    - type: load_1m
    - type: load_5m
    - type: load_15m
- platform: yr
- platform: time_date
  display_options:
    - 'date_time'
