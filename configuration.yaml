homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Melbourne
  # Customization file
  customize: !include customize.yaml
# Enables the frontend
frontend:
# Enables configuration UI
config:
http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret api_password
  ip_ban_enabled: True
  login_attempts_threshold: 5
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true
# Discover some devices automatically
discovery:
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:
# Enables support for tracking state changes over time
history:
# View all events in a logbook
logbook:
# Enables a map showing the location of tracked devices
map:
# Track the sun
sun:
sensor: !include configuration/sensor.yaml
tts:
  - platform: google
# Cloud
cloud:
ios:
notify:
  - name: all_ios_devices
    platform: group
    services:
      - service: ios_ettiennes_iphone
      - service: ios_kellys_ipad
      - service: ios_kkramers_iphone
mqtt:
  broker: !secret mqtt_broker
group: !include groups.yaml
automation: !include_dir_list automations/
script: !include scripts.yaml
camera: !include configuration/camera.yaml
device_tracker: !include configuration/device_tracker.yaml
duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_access_token
input_boolean: !include configuration/input_boolean.yaml
media_player: !include configuration/media_player.yaml
switch: !include configuration/switch.yaml

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key

fan:
  - platform: mqtt
    name: "Ceiling Fan"
    state_topic: "ceiling_fan/on/state"
    command_topic: "ceiling_fan/on/set"
    speed_state_topic: "ceiling_fan/speed/state"
    speed_command_topic: "ceiling_fan/speed/set"
    qos: 0
    retain: true
    payload_on: "true"
    payload_off: "false"
    payload_low_speed: "low"
    payload_medium_speed: "medium"
    payload_high_speed: "high"
    speeds:
      - low
      - medium
      - high
    icon: mdi:weather-windy

binary_sensor:
  - platform: rpi_gpio
    ports:
      26: Living Room Motion Sensor
  - platform: mqtt
    name: Kitchen Motion Sensor
    state_topic: "kitchen/motion_sensor"
    payload_on: "1"
    payload_off: "0"
      
light:  
  - platform: mqtt  
    name: "SN1 LED"  
    state_topic: "bruh/sensornode1"  
    command_topic: "bruh/sensornode1/set"  
    brightness: true  
    flash: true  
    rgb: true  
    optimistic: false  
    qos: 0  
  - platform: mqtt  
    name: "Ruby Night Light"  
    state_topic: "bruh/rubynightlight"  
    command_topic: "bruh/rubynightlight/set"  
    brightness: true  
    flash: true  
    rgb: true  
    optimistic: false  
    qos: 0  
  - platform: lifx

shell_command: !include configuration/shell_command.yaml
shopping_list:
wake_on_lan:
recorder:
  purge_interval: 1
  purge_keep_days: 1
  include:
    domains:
      - sensor
      - binary_sensor
      - switch
      - input_boolean
      - input_number
      - input_select
      - input_datetime
      - input_text
      - fan
      - light
      - alarm_control_panel
      - 
  exclude:
    entities:
      - sensor.memory_use_percent
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.disk_use_percent_home
      - sensor.ssl_certificate_expiry
      - sensor.iphone_battery_level
      - sensor.kellys_ipad_battery_level
      - sensor.kkramers_iphone_battery_level
      - sensor.sn1_temperature
      - sensor.sn1_humidity
      - sensor.sn1_ldr
      - sensor.sn1_pir
      - light.sn1_led
      - sensor.sn1_distance
logger:
  default: error
  logs:
    urllib3.connectionpool: error
input_number: !include configuration/input_number.yaml
input_select: !include configuration/input_select.yaml
google_assistant: !include configuration/google_assistant.yaml
alarm_control_panel:
  - platform: manual
    name: Home Alarm
    pending_time: 30
    trigger_time: 30
    disarm_after_trigger: false

weblink:
  entities:
    - name: Router
      url: !secret tomato_url
      icon: mdi:home-automation
    - name: Front Door Camera
      url: !secret front_door_cam_url
      icon: mdi:cctv

homekit:
  pincode: !secret homekit_pincode

pilight:
  host: 127.0.0.1
  port: 5000
  send_delay: 0.4
  whitelist:  # optional
    protocol:
      - rc101
